{% extends "base.html" %}

{% block title %}Takeaways - Personal Growth Tracker{% endblock %}

{% block content %}
<div class="takeaways-container">
    <div class="card">
        <h2>üí≠ Key Takeaways</h2>
        <div class="takeaways-input-container glass">
            <textarea id="takeaway-input" placeholder="What's your key insight or learning?" rows="3"></textarea>
            <div class="takeaway-meta">
                <select id="takeaway-category" class="category-select">
                    <option value="insight">Key Insight</option>
                    <option value="learning">Learning</option>
                    <option value="quote">Quote</option>
                    <option value="idea">Idea</option>
                    <option value="resource">Resource</option>
                </select>
                <input type="text" id="takeaway-tags" placeholder="Add tags (comma separated)" class="tags-input">
            </div>
            <button class="primary-btn" onclick="addTakeaway()">Add Takeaway</button>
        </div>

        <div class="takeaways-filters">
            <div class="filter-group">
                <button class="filter-pill active" data-filter="all">All</button>
                <button class="filter-pill" data-filter="insight">Insights</button>
                <button class="filter-pill" data-filter="learning">Learnings</button>
                <button class="filter-pill" data-filter="quote">Quotes</button>
                <button class="filter-pill" data-filter="idea">Ideas</button>
                <button class="filter-pill" data-filter="resource">Resources</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search takeaways..." class="search-input">
                <button class="search-btn">üîç</button>
            </div>
        </div>

        <div class="takeaways-grid" id="takeaways-grid">
            <!-- Takeaways will be dynamically added here -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let takeaways = [];
let currentFilter = 'all';
let searchQuery = '';

async function loadTakeaways() {
    const response = await fetch('/api/takeaways');
    takeaways = Object.values(await response.json());
    renderTakeaways();
}

function formatDate(date) {
    return new Date(date).toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
    });
}

function renderTakeaways() {
    const takeawaysGrid = document.getElementById('takeaways-grid');
    takeawaysGrid.innerHTML = '';
    
    const filteredTakeaways = takeaways.filter(takeaway => {
        const matchesFilter = currentFilter === 'all' || takeaway.category === currentFilter;
        const matchesSearch = !searchQuery || 
            takeaway.content.toLowerCase().includes(searchQuery.toLowerCase()) ||
            takeaway.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()));
        return matchesFilter && matchesSearch;
    });

    filteredTakeaways.forEach(takeaway => {
        const takeawayCard = document.createElement('div');
        takeawayCard.className = 'takeaway-card';
        takeawayCard.innerHTML = `
            <div class="takeaway-header">
                <span class="takeaway-category">${takeaway.category}</span>
                <span class="takeaway-date">${formatDate(takeaway.date)}</span>
            </div>
            <p class="takeaway-content">${takeaway.content}</p>
            <div class="takeaway-tags">
                ${takeaway.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
            <div class="takeaway-actions">
                <button class="takeaway-delete" onclick="deleteTakeaway('${takeaway.id}')">√ó</button>
            </div>
        `;
        takeawaysGrid.appendChild(takeawayCard);
    });
}

async function addTakeaway() {
    const input = document.getElementById('takeaway-input');
    const category = document.getElementById('takeaway-category');
    const tagsInput = document.getElementById('takeaway-tags');
    
    if (!input.value.trim()) return;

    const tags = tagsInput.value.split(',')
        .map(tag => tag.trim())
        .filter(tag => tag.length > 0);

    const response = await fetch('/api/takeaways', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            content: input.value,
            category: category.value,
            tags: tags,
            date: new Date().toISOString()
        })
    });

    const newTakeaway = await response.json();
    takeaways.unshift(newTakeaway);
    
    // Reset form
    input.value = '';
    tagsInput.value = '';
    renderTakeaways();
}

async function deleteTakeaway(id) {
    await fetch(`/api/takeaways/${id}`, {
        method: 'DELETE'
    });

    takeaways = takeaways.filter(t => t.id !== id);
    renderTakeaways();
}

// Filter handling
document.querySelectorAll('.filter-pill').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelector('.filter-pill.active').classList.remove('active');
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderTakeaways();
    });
});

// Search handling
const searchInput = document.getElementById('search-input');
searchInput.addEventListener('input', (e) => {
    searchQuery = e.target.value;
    renderTakeaways();
});

// Initialize
document.addEventListener('DOMContentLoaded', loadTakeaways);
</script>
{% endblock %}
